key_insights:
  - insight: "Le timer de repos est une killer feature différenciante"
    reasoning: |
      Peu d'apps de tracking ont un timer vraiment bien intégré au workflow.
      C'est un pain point réel (utiliser chrono du téléphone séparément).
      Peut devenir signature de l'app si bien exécuté.

  - insight: "Quick add et saisie rapide sont critiques pour l'adoption"
    reasoning: |
      Utilisateur est fatigué, transpirant, veut saisir vite entre séries.
      Si saisie est lourde/lente, il abandonnera l'app.
      UX doit être optimisée pour efficacité maximale.

  - insight: "Offline-first est un avantage compétitif majeur"
    reasoning: |
      Salles de sport ont souvent mauvaise connexion (sous-sol, murs épais).
      Concurrents nécessitant connexion perdent utilisateurs.
      Permet aussi de se différencier sur privacy (données locales).

  - insight: "Base de données d'exercices pré-chargée est essentielle"
    reasoning: |
      Friction à l'onboarding si utilisateur doit tout créer manuellement.
      150+ exercices communs couvrent 95% des besoins.
      Peut être enrichie progressivement par communauté (Phase 2).

  - insight: "Visualisation de progression = core value proposition"
    reasoning: |
      Voir graphiques de progression est hautement motivant.
      Différencie d'un simple carnet papier.
      Justifie l'effort de saisir les données.

  - insight: "Ne pas sur-complexifier le MVP avec features avancées"
    reasoning: |
      Tempo, RPE, supersets sont pour utilisateurs très avancés (< 5%).
      Ajouter trop de complexité décourage utilisateurs standards.
      Mieux vaut faire simple très bien que complet moyennement.

  - insight: "Phase 2 social nécessite infrastructure backend significative"
    reasoning: |
      Sync, authentification, API, base de données relationnelle.
      Coûts serveur et maintenance à anticiper.
      Peut justifier modèle freemium (local gratuit, social payant).

