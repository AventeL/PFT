  executive_summary:
    tagline: "Votre coach de poche pour tracker et améliorer vos performances en musculation"

    overview: |
      PFT (Performance Fitness Tracker) est une application mobile native développée en Flutter
      qui permet aux pratiquants de musculation de tracker précisément leurs séances d'entraînement,
      suivre leur progression, et optimiser leurs performances grâce à des outils intelligents
      comme un timer de repos adaptatif et des visualisations de progression motivantes.
      
      L'application adopte une approche "offline-first" pour la Phase 1, garantissant une
      utilisation fluide même dans les salles de sport avec connexion limitée, tout en
      posant les bases d'une future évolution sociale et gamifiée (Phase 2).

    problem_statement: |
      Les pratiquants de musculation ont du mal à tracker efficacement leurs performances:
      
      - Les carnets papier sont peu pratiques (encombrants, perdus, illisibles)
      - Les apps Excel/Notes manquent de visualisation et d'insights
      - Les apps existantes sont soit trop complexes (courbe d'apprentissage élevée),
        soit nécessitent une connexion internet constante (problème en salle)
      - Peu d'apps intègrent vraiment bien le timer de repos dans le workflow
      - Manque de feedback immédiat sur la progression (motivation faible)
      
      Résultat: abandon du tracking ou tracking inconstant → difficulté à progresser

    solution_overview: |
      PFT résout ces problèmes en offrant:
      
      ✅ Interface ultra-simple optimisée pour saisie rapide (< 10s par série)
      ✅ Fonctionnement 100% offline (stockage local SQLite/Hive)
      ✅ Timer de repos intelligent intégré au workflow de tracking
      ✅ Visualisations de progression immédiates et motivantes
      ✅ Base d'exercices pré-chargée (évite friction onboarding)
      ✅ Architecture BLoC robuste et performante
      ✅ Écran toujours allumé pendant séance (UX pensée pour la salle)
      
      Phase 2 ajoutera: social, sync cloud, gamification, challenges entre amis

