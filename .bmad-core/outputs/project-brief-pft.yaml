  technical_architecture:
    stack:
      frontend:
        - technology: "Flutter 3.x+"
          justification: "Cross-platform iOS/Android, performance native, ecosystème mature"

        - technology: "Dart language"
          justification: "Langage de Flutter, fortement typé, null-safety"

      state_management:
        - technology: "flutter_bloc (BLoC pattern)"
          justification: "Architecture claire, testable, scalable, séparation business logic / UI"
          version: "^8.1.0"

      persistence:
        - technology: "sqflite ou Hive"
          justification: "SQLite = relationnel éprouvé, Hive = NoSQL performant, décision à finaliser"
          decision_pending: true
          criteria: "Tests de performance avec dataset réaliste (2 ans d'usage)"

      ui_components:
        - "Material Design 3 (Material You)"
        - "Custom widgets pour timer, graphiques"
        - "fl_chart pour visualisations"

      testing:
        - "unit tests (bloc logic)"
        - "widget tests (UI components)"
        - "integration tests (user flows critiques)"

    architecture_patterns:
      - pattern: "BLoC (Business Logic Component)"
        application: "Gestion d'état centralisée, séparation concerns"

      - pattern: "Repository Pattern"
        application: "Abstraction couche persistence, facilite swap SQLite/Hive/API future"

      - pattern: "Clean Architecture (adapté)"
        layers:
          - "Presentation Layer: UI + BLoCs"
          - "Domain Layer: Entities, Use Cases"
          - "Data Layer: Repositories, Data Sources"

      - pattern: "Dependency Injection"
        application: "get_it pour DI, testabilité"

    data_model_overview:
      entities:
        - entity: "Workout (Séance)"
          attributes:
            - "id: String (UUID)"
            - "name: String"
            - "description: String?"
            - "exercises: List<WorkoutExercise>"
            - "notes: String?"
            - "createdAt: DateTime"
            - "updatedAt: DateTime"

        - entity: "Exercise (Exercice)"
          attributes:
            - "id: String (UUID)"
            - "name: String"
            - "muscleGroup: MuscleGroup (enum)"
            - "category: ExerciseCategory (enum: compound/isolation)"
            - "equipmentType: EquipmentType (enum: barbell/dumbbell/machine/bodyweight)"
            - "isCustom: bool"
            - "instructions: String?"

        - entity: "WorkoutSession (Instance de séance réalisée)"
          attributes:
            - "id: String (UUID)"
            - "workoutId: String"
            - "startTime: DateTime"
            - "endTime: DateTime?"
            - "status: SessionStatus (enum: active/completed/abandoned)"
            - "performedExercises: List<PerformedExercise>"
            - "notes: String?"

        - entity: "PerformedExercise"
          attributes:
            - "exerciseId: String"
            - "sets: List<SetRecord>"
            - "restTime: Duration?"

        - entity: "SetRecord"
          attributes:
            - "setNumber: int"
            - "reps: int"
            - "weight: double"
            - "rpe: int? (1-10)"
            - "timestamp: DateTime"

      relationships:
        - "Workout 1:N WorkoutExercise (ordre d'exercices dans séance)"
        - "Exercise 1:N PerformedExercise (historique)"
        - "WorkoutSession 1:N PerformedExercise"
        - "PerformedExercise 1:N SetRecord"

    key_blocs:
      - bloc: "WorkoutBloc"
        responsibility: "CRUD séances, templates"
        events: "CreateWorkout, UpdateWorkout, DeleteWorkout, LoadWorkouts"
        states: "WorkoutLoading, WorkoutLoaded, WorkoutError"

      - bloc: "ExerciseBloc"
        responsibility: "Gestion base exercices"
        events: "LoadExercises, CreateExercise, FilterByMuscleGroup"
        states: "ExercisesLoaded, ExercisesFiltered"

      - bloc: "ActiveWorkoutBloc"
        responsibility: "Gestion séance en cours (state critique)"
        events: "StartWorkout, AddSet, RemoveSet, CompleteExercise, PauseWorkout, EndWorkout"
        states: "WorkoutActive, RestTimer, ExerciseCompleted, WorkoutPaused"

      - bloc: "TimerBloc"
        responsibility: "Gestion timer de repos"
        events: "StartTimer, PauseTimer, ResetTimer, TimerTick"
        states: "TimerRunning, TimerPaused, TimerCompleted"

      - bloc: "HistoryBloc"
        responsibility: "Historique et statistiques"
        events: "LoadHistory, LoadExerciseProgress, CalculateStats"
        states: "HistoryLoaded, ProgressLoaded, StatsCalculated"

